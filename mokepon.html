<!DOCTYPE html>
<html>
    <head>
        <meta charset="=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./estilos.css" />
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">TOYPON!🔥💧🌱</h1>

            <h2 class="subtitulo">Elegí a tu personaje:</h2>

            <div id="contenedor-tarjetas" class="tarjetas">
            </div>
            
            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON!🔥💧🌱</h1>

            <div class="imagenes-combate">
                <div class="combate-jugador">
                    <h2 class="nombres">Tú</h2>
                    <img id="imagen-jugador" src="">
                </div>
                <img src="./fotos/vs.png" alt="versus">
                <div class="combate-enemigo">
                    <h2 class="nombres">Enemigo</h2>
                    <img id="imagen-enemigo" src="">
                </div>
            </div>

            <h2 class="subtitulo">Elegí tu ataque:</h2>

            <div class="tarjetas-ataques">
                <button id="boton-fuego" class="boton-ataque">Fuego🔥</button>
                <button id="boton-agua" class="boton-ataque">Agua💧</button>
                <button id="boton-tierra" class="boton-ataque">Tierra🌱</button>
            </div>

            <div>
                <div id="mensajes">  
                    <p id="resultado">Suerte🤞🍀</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>
                </div>

                
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
